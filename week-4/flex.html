<!DOCTYPE html>
<html>

<head>
  <style>
    .red {
      color: red;
    }

    .blue {
      color: blue;
    }

    .box {
      height: 100px;
      width: 100px;
      border: 2px solid black;
    }

    .pink-background {
      background-color: pink;
    }

    .green-background {
      background-color: green;
    }

    .flex {
      display: flex;
      justify-content: space-evenly;
    }
    p {
      display: inline;
    }
  </style>
</head>

<body>
  <h1>This is a website</h1>
  <p class="red">This is the color red</p>
  <p class="blue">This is the color blue</p>

  <div class="flex">
    <div class="pink-background box"></div>
    <div class="green-background box"></div>
    <div class="pink-background box"></div>
    <div class="green-background box"></div>
  </div>

</body>

</html>
